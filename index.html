<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="py-5">
    <section class="py-5">
      <div class="container">
        <div id="loginBox" class="boxContainer text-center p-3 p-md-5 rounded-2">
          <h1 class="my-5">Smart Login System</h1>
          <div class="inputsForm">
            <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required />
            <input type="password" id="loginPassword" class="form-control mt-3" placeholder="Enter your password"
              required />
            <p class="mt-4 text-danger" id="msg"></p>
            <button id="loginBtn" class="btn btn-outline-info my-4 w-100">
              Log in
            </button>
            <div class="signupText d-flex justify-content-center gap-2 mt-1">
              <p>Donâ€™t have an account?</p>
              <a class="text-decoration-none" id="signupAnchor">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
